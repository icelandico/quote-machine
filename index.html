<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Random Quote Machine using API">
    <meta name="author" content="Michał Muszyński">
    <meta name="keywords" content="freeCodeCamp, JavaScript, Quote, API">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>

</head>
<body>
    <header>
        <h1>Quote Machine</h1>
        <p>By Michał M.</p>
    </header>
    <div class="quote-container">
        <div class="quote-text">
            <h2 class="get-text">Here will go Your inspiration...</h2>
            <span class="author"></span>
        </div>
        <div class="quote-button">
            <button class="quote">Get Quote</button>
            <button class="tweet">Tweet Your Quote!</button>
        </div>
    </div>
<footer class="ending">

        <div class="icons-container">

            <a href="https://icelandico.carbonmade.com" target="_blank"><span class="far fa-map fa-2x"></span></a>
            <a href="https://github.com/icelandico" target="_blank"><span class="fab fa-github-square fa-2x"></span></a>
       </div>
